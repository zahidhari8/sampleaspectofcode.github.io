<html>
	<head>
		<title> This is the Javascript confirmation box </title>
		<script type="text/javascript" language="javascript" src="css/htmljavascript1.js"></script>
	</head>
	<body>
			<script type="text/javascript" language="JavaScript">
				
				var a=confirm("Are you ready to visit twitter?");
				if (a==true){
					open("http://www.twitter.com");
				}
				else{
					document.write("the value is <u>false</u>You pressed cancel button")
				}
				
			</script>
	</body>
</html>
